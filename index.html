<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <!-- Подключение Tailwind CSS через Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение своих стилей (если понадобятся) -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение скрипта -->
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-2xl flex flex-col h-[80vh] bg-white shadow-lg rounded-lg overflow-hidden">

        <!-- Область для сообщений чата -->
        <div id="chatbox" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <!-- Сюда будут добавляться сообщения -->
            <div class="text-center text-gray-500 text-sm">Начните диалог, введя сообщение ниже.</div>
            <!-- Пример сообщения пользователя (для визуальной отладки, потом уберем) -->
            <!--
            <div class="flex justify-end">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                    Привет! Как дела?
                </div>
            </div>
            -->
            <!-- Пример сообщения AI (для визуальной отладки, потом уберем) -->
            <!--
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    Привет! Я AI, у меня все отлично. Чем могу помочь?
                </div>
            </div>
            -->
        </div>

        <!-- Область ввода -->
        <div id="input-area" class="p-4 bg-gray-50 border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <textarea
                    id="userInput"
                    rows="1"
                    placeholder="Введите ваше сообщение..."
                    class="flex-1 p-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                ></textarea>
                <button
                    id="sendButton"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out disabled:opacity-50"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
                </button>
            </div>
        </div>

    </div>

</body>
</html>
